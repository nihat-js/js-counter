<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Counter App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter-app">
            <h2> Counter App</h2>
            <span  id='count' class="counter">  0  </span>
            <hr>
            <div class="buttons">
                <button class="add"> <img src="arrow-up.png" alt="" srcset=""> <span> Add </span> </button>
                <button class="reset"> <img src="reload.png" alt="" srcset=""> <span> Reset </span> </button>
                <button class="subtract">  <img src="arrow-down.png" alt="" srcset=""> <span>Subtract </span></button>
            </div>
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
